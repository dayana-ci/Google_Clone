<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!-- CONEXIÓN DE CSS href (¿Dónde está tu archivo?)-->
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- body - Sección html que el usuario ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <!-- header - sección que contendrá la navegación -->
    <header>
        <!--nav - elemento específicamente para navegar-->
        <nav>
            <!--LISTA NO ORDENADA-->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/ACg8ocJ3XsZ13CxGHO87m38r6XVIuowBDQ68bqq_SVHrw1pdAAw=s360-c-no"
                        alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- MAIN - División, sección más importante -->
    <main>
        <!-- SECTION - una división y es más importante (linguísticamente)
        que div -->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Logo de Google">
        </section>
        <!-- Buscados - input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa -->
                <span class="search-icon"></span>
                <!-- INPUT (texto)-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!-- Botones -->
        <section class="botones">
                <button class="button-L"> Buscar con Google </button>
                <button class="button-R"> Voy a tener suerte </button>
        </section>
    </main>
    <footer>
        <section class="mexico">
            <ul class="footer-mex" href="">México</ul>
        </section>
        <nav>
        <ul class="footer-data-L">
            <li>
                <a href=""> Sobre Google </a>
            </li>
            <li>
                <a href=""> Publicidad </a>
            </li>
            <li>
                <a href=""> Negocios </a>
            </li>
            <li>
                <a href=""> Cómo funciona la Búsqueda </a>
            </li>
        </ul>
        <ul class="footer_data_R">
            <li>

            <li>

            </li>
